spring.application.name=mytasks-backend

# --- DATABASE CONFIG (Render'dan okunacak) ---
# Localde çalisirken hata almamak için varsayilan degerler tanimlayabiliriz ama
# Render'da "Environment Variables" kismina girecegimiz degerler bunlari ezecek.

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Render Port Ayari ---
server.port=${PORT:8080}